<div class="container py-5">
  <h1 class="mb-4 text-center">Carrito de Compras</h1>
  <div *ngIf="productos.length === 0" class="alert alert-info text-center">
    Tu carrito está vacío.
  </div>
  <div *ngIf="productos.length > 0">
    <table class="table table-bordered table-hover align-middle">
      <thead class="table-dark">
        <tr>
          <th>Imagen</th>
          <th>Producto</th>
          <th class="text-center">Cantidad</th>
          <th class="text-center">Precio</th>
          <th class="text-center">Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producto of productos">
          <td style="width:100px"><img [src]="producto.imagen" [alt]="producto.nombre" style="width:80px; height:60px; object-fit:contain;"></td>
          <td>{{ producto.nombre }}</td>
          <td class="text-center">
            <div class="d-flex justify-content-center align-items-center gap-2">
              <button class="btn btn-outline-secondary btn-sm" (click)="cambiarCantidad(producto, -1)" [disabled]="producto.cantidad <= 1" title="Disminuir">
                <i class="bi bi-chevron-left"></i>
              </button>
              <span class="mx-2">{{ producto.cantidad }}</span>
              <button class="btn btn-outline-secondary btn-sm" (click)="cambiarCantidad(producto, 1)" title="Aumentar">
                <i class="bi bi-chevron-right"></i>
              </button>
            </div>
          </td>
          <td class="text-center">{{ (producto.precio * producto.cantidad) | currency:'CLP' }}</td>
          <td class="text-center">
            <button class="btn btn-outline-danger btn-sm" (click)="eliminarProducto(producto)" title="Eliminar">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div class="fw-bold fs-5">Total: {{ getTotal() | currency:'CLP' }}</div>
      <button class="btn btn-danger" (click)="limpiarCarrito()">Vaciar carrito</button>
    </div>
  </div>
</div>
