<main class="container py-5">
  <!-- Formulario simulado para agregar productos (solo admin) -->
  <div class="mb-4" *ngIf="isAdmin">
    <h4>Agregar producto (simulado)</h4>
    <form (ngSubmit)="agregarProductoSimulado()" #formAgregar="ngForm">
      <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="Nombre" [(ngModel)]="nuevoProducto.nombre" name="nombre" required />
        </div>
        <div class="col">
          <input type="number" class="form-control" placeholder="Precio" [(ngModel)]="nuevoProducto.precio" name="precio" required />
        </div>
        <div class="col">
          <input type="file" class="form-control" (change)="onFileSelected($event)" accept="image/*" />
          <img [src]="nuevoProducto.imagen" alt="Vista previa" style="max-width:100px;max-height:100px;display:block;margin-top:8px;" *ngIf="nuevoProducto.imagen" />
        </div>
        <div class="col">
          <button type="submit" class="btn btn-success">Agregar</button>
        </div>
      </div>
    </form>
  </div>
  <h1 class="mb-4 text-center text-capitalize">{{ nombreCategoria }}</h1>



  <div class="row g-4">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let producto of productos; let i = index">
      <div class="card h-100 text-center">
        <img [src]="producto.imagen" class="card-img-top" [alt]="producto.nombre" />
        <div class="card-body">
          <h5 class="card-title">{{ producto.nombre }}</h5>
          <p class="card-text">{{ producto.precio | currency:'CLP' }}</p>
          <button class="btn btn-primary me-2" (click)="agregarAlCarrito(producto)">Agregar al carrito</button>

          <!-- Botones solo para admin -->
          <button *ngIf="isAdmin" class="btn btn-warning me-2" (click)="iniciarEdicion(i)">Editar</button>
          <button *ngIf="isAdmin" class="btn btn-danger" (click)="eliminarProducto(i)">Eliminar</button>

          <!-- Formulario de ediciÃ³n simulado -->
          <div *ngIf="isAdmin && editIndex === i" class="mt-3">
            <form (ngSubmit)="guardarEdicion()" #formEditar="ngForm" class="form-edicion">
              <div class="mb-3">
                <input type="text" class="form-control" [(ngModel)]="productoEditado.nombre" name="editNombre" required placeholder="Nombre" />
              </div>
              <div class="mb-3">
                <input type="number" class="form-control" [(ngModel)]="productoEditado.precio" name="editPrecio" required placeholder="Precio" />
              </div>
              <div class="mb-3">
                <label class="form-label">Imagen actual:</label>
                <img [src]="productoEditado.imagen" alt="Vista previa" style="max-width:100px;max-height:100px;display:block;margin-bottom:8px;" *ngIf="productoEditado.imagen" />
                <input type="file" class="form-control" (change)="onFileSelectedEdit($event)" accept="image/*" />
              </div>
              <div class="d-flex gap-2">
                <button type="submit" class="btn btn-success">Guardar</button>
                <button type="button" class="btn btn-secondary" (click)="cancelarEdicion()">Cancelar</button>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
</main>
