<div class="container py-5">
  <h2 class="mb-4 text-center">Mi Perfil</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="mx-auto" style="max-width:400px;">
    <div *ngIf="error" class="alert alert-danger text-center py-2">{{ error }}</div>
    <div *ngIf="exito" class="alert alert-success text-center py-2">{{ exito }}</div>
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input type="text" class="form-control" formControlName="nombre">
      <div *ngIf="form.get('nombre')?.invalid && form.get('nombre')?.touched" class="text-danger small">Nombre requerido</div>
    </div>
    <div class="mb-3">
      <label class="form-label">Apellido</label>
      <input type="text" class="form-control" formControlName="apellido">
    </div>
    <div class="mb-3">
      <label class="form-label">Teléfono</label>
      <input type="text" class="form-control" formControlName="telefono">
    </div>
    <div class="mb-3">
      <label class="form-label">Dirección</label>
      <input type="text" class="form-control" formControlName="direccion">
    </div>
    <div class="mb-3">
      <label class="form-label">Fecha de nacimiento</label>
      <input type="date" class="form-control" formControlName="fechaNacimiento">
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" formControlName="email" [disabled]="true">
    </div>
    <div class="mb-3">
      <label class="form-label">Contraseña</label>
      <input type="password" class="form-control" formControlName="password" autocomplete="new-password">
    </div>
    <div class="d-flex justify-content-end mt-4">
      <button type="submit" class="btn btn-primary">Guardar cambios</button>
    </div>
  </form>
</div>
