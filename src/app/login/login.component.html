<div class="login-container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form">
    <h2 class="mb-4 text-center">Iniciar sesión</h2>
    <div *ngIf="error" class="alert alert-danger text-center py-2">{{ error }}</div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" placeholder="Email" formControlName="email">
      <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-danger small">Email requerido</div>
    </div>
    <div class="mb-3">
      <label class="form-label">Contraseña</label>
      <input type="password" class="form-control" placeholder="Contraseña" formControlName="password">
      <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="text-danger small">Contraseña requerida</div>
    </div>
    <div class="d-flex justify-content-between align-items-center mt-4">
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </div>
    <div class="text-center mt-3">
      <a routerLink="/recuperar" class="link-secondary small">¿Olvidaste tu contraseña?</a>
    </div>
  </form>
</div>
